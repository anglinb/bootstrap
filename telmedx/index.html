<script type="text/javascript">
  var sessionKeyString = "";
  function resetsessionKey(){
    for (var i = 1; i <= 4; i++) {
        $("#ses-"+String(i)).html("-");
      };
  }
  function clearAddForm(){
    $("#inputEmail").val("");
    $("#inputName").val("");
  }
  $(document).ready(function(){
    $("#get-sess").click(function(){
      sessionKeyString = "";
      for (var i = 1; i <= 4; i++) {
        var nextNumber = Math.floor((Math.random()*10));
        $("#ses-"+String(i)).html(nextNumber);
        sessionKeyString = sessionKeyString+String(nextNumber);
      };
      console.log(sessionKeyString);
    });
    $("#add-patient-btn").click(function(){
      $("#patient-list").append('<tr><td>'+$("#inputName").val()+'<span data-rel="'+$("#inputEmail").val()+'"></td><td>'+sessionKeyString+'</td><td><button class="btn btn-sm btn-danger del-patient"><span class="glyphicon glyphicon-trash"></span></button></td></tr>');
      resetsessionKey();
      clearAddForm();
    });
    // $(".del-patient").click(function(){
      $('#patient-list').on('click', '.del-patient', function() {
      // console.log("hel");
      // console.log($(this).parent().parent().html());
      $(this).parent().parent().remove();
    })
  })
</script>
